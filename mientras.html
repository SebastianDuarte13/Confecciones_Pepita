<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components en Modal</title>
    <!-- Importa los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="/app.js"></script>
  </head>
<body>
    <!-- Bot贸n para mostrar el modal del formulario de Lote -->
    <button id="btnMostrarLoteModal" class="btn btn-primary mr-3">Mostrar Formulario de Lote</button>
    
    <!-- Bot贸n para mostrar el modal del formulario de Costos Indirectos -->
    <button id="btnMostrarCostosIndirectosModal" class="btn btn-primary">Mostrar Formulario de Costos Indirectos</button>

    <!-- Modal para mostrar los formularios de los web components -->
    <div class="modal fade" id="webComponentModal" tabindex="-1" role="dialog" aria-labelledby="webComponentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="webComponentModalLabel">Formulario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="webComponentContainer"></div>
            </div>
        </div>
    </div>

    <!-- Importa los scripts de LitElement y los web components -->
    <script type="module">
        // Importa las clases de los web components

        // Funci贸n para mostrar el formulario del web component 'lote' en el modal
        function showLoteModal() {
            const loteForm = document.createElement('lote-element');
            document.getElementById('webComponentContainer').innerHTML = '';
            document.getElementById('webComponentContainer').appendChild(loteForm);
            $('#webComponentModal').modal('show'); // Muestra el modal
        }

        // Funci贸n para mostrar el formulario del web component 'costos-indirectos' en el modal
        function showCostosIndirectosModal() {
            const costosForm = document.createElement('costos-indirectos');
            document.getElementById('webComponentContainer').innerHTML = '';
            document.getElementById('webComponentContainer').appendChild(costosForm);
            $('#webComponentModal').modal('show'); // Muestra el modal
        }

        // Agrega eventos a los botones para mostrar los modales con los web components
        document.getElementById('btnMostrarLoteModal').addEventListener('click', showLoteModal);
        document.getElementById('btnMostrarCostosIndirectosModal').addEventListener('click', showCostosIndirectosModal);
    </script>

    <!-- Importa los scripts de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
