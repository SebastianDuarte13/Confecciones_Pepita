<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eficiencia Formulario</title>
    <script type="module">
        import './src/moduls/eficiencia.js';
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <button id="show-registros-btn" class="btn btn-primary">Mostrar Registros</button>
    <button id="show-form-btn" class="btn btn-primary" data-toggle="modal" data-target="#formModal">Mostrar Formulario</button>
    
    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Formulario de Eficiencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <eficiencia-element></eficiencia-element>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const showRegistrosBtn = document.getElementById('show-registros-btn');
            showRegistrosBtn.addEventListener('click', function() {
                const eficienciaElement = document.querySelector('eficiencia-element');
                if (eficienciaElement) {
                    eficienciaElement.mostrarRegistros();
                }
            });
        });
    </script>
</body>
</html>
